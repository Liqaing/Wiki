{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{ title }}
{% endblock %}

{% block body %}
    <h2>Editing {{ title }}</h2>
    <form action="{% url 'edit_entry' title %}" method="POST">
        {% csrf_token %}
        <textarea class="form-control col-12" rows="20" name="entry_content">{{ content }}</textarea>
        <input type="submit" value="Save Entry" class="btn btn-primary btn-sm mt-2">
    </form>
{% endblock %}
