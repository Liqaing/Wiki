{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{ title }}
{% endblock %}

{% block body %}
    <h2>Editing {{ title }}</h2>
    <form>
        <textarea class="form-control col-12" rows="20">{{ content }}</textarea>
        <input type="submit" value="Save Entry" class="btn btn-primary btn-sm mt-2">
    </form>
{% endblock %}
